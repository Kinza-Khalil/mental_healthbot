    - Hi
    - Hey
    - Hi there
    - Greetings

- intent: thank
  examples: |
    - Thanks
    - Thank you
    - Thanks a lot
    - I appreciate it
    - Thank you so much
    - Many thanks

- intent: affirm
  examples: |
    - Yes
    - Definitely
    - Sure
    - Absolutely
    - Of course

- intent: deny
